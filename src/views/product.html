<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/promotions.css">
    <link rel="stylesheet" href="../css/components/categories.css">
    <link rel="stylesheet" href="../css/components/product.css">
    <link rel="icon" href="../img/title/beer.png">
    <title>
        Cerveza 437 ml | PintaBar
    </title>
</head>
<body>
    <header class="header">
        <div class="header__title">
            <a href="/"><h1>PintaBar</h1></a>
        </div>
        <div class="header__opt">
            <div class="opt__signin">
                <a href="/user/login">Ingresar</a>
            </div>
            <div class="opt__signup">
                <a href="/user/register">Registrarme</a> 
            </div>
        </div>
    </header>
    <main>
        <section class="product">
            <div class="product__img">
                <img src="img/products/beer.webp" alt="Imagen categoria">
            </div>
            <div class="product__detail">
                <p class="name">Cerveza 437 ml</p>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p class="price">$ 500.<span>00</span></p>
                <button class="detail__buy">Comprar</button>
                <button class="detail__add">Agregar al carrito</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section>
            <p> Copyright &copy; 2022 Appinta S.R.L.</p>
        </section>
    </footer>
</body>
</html>
